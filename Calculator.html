<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p id="header">
        <b>Calculator</b>
    </p>
    <div class="div">
        <input type="text" name="out" id="out">
        <hr>
        <button id="bc">
            <b>C</b>
        </button>
        <button id="bd">
            <b>X</b>
        </button>
        <br>
        <br>
        <button id="plus">+</button>
        <button id="b1">1</button>
        <button id="b2">2</button>
        <button id="b3">3</button>
        <button id="brak">(</button>
        <br>
        <br>
        <button id="subt">-</button>
        <button id="b4">4</button>
        <button id="b5">5</button>
        <button id="b6">6</button>
        <button id="braket">)</button>
        <br>
        <br>
        <button id="mult">*</button>
        <button id="b7">7</button>
        <button id="b8">8</button>
        <button id="b9">9</button>
        <button id="mod">%</button>
        <br>
        <br>
        <button id="divid">/</button>
        <button id="dot">.</button>
        <button id="b0">0</button>
        <button id="equal">=</button>
        <button id="power">**</button>
        <br>
        <br>
    </div>
    <script src="js/main.js"></script>
        
 </body >
</html >
